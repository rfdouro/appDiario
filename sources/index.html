  <script>
   Quasar.QAa = Quasar.QInput;
   Quasar.QAa.cid = 10001;
   console.log(Quasar);
   var vapp = new Vue({
    el: '#app',
    data: {
     isdark: false,
     left: false,
     miniState: true,
     mobileData: true,
     bluetooth: false,
     pagina: 'pages/q/tarefas/tarefas.html',
     //pagina: 'pages/q/reunioes/cadReuniao.html',
     paginaR: 0,
     porPaginaR: 10
    },
    mounted() {
     var _this = this;

     $("#drawerLeft").hover(function () {
      var elems = $(".q-menu.q-position-engine");
      //this.$refs.contextMenu.forEach(e => e.hide())
      console.log(_this);
     });


     Quasar.lang.set(Quasar.lang.ptBr);
     console.log(Quasar.lang.ptBr);
     console.log(Quasar.lang.getLocale());
     //this.$q.i18n

     console.log(Quasar.utils.date.formatDate(new Date(), 'YYYY/MM/DD'));

     console.log(this.$q.dark.isActive); // true, false
     console.log(this.$q.dark.mode); // "auto", true, false
     this.$q.dark.set(this.isdark); // or false or "auto"
     console.log(this.$q.dark.isActive); // true, false
     console.log(this.$q.dark.mode); // "auto", true, false


     //////////////////////////////
     //navegação usando o browser
     //////////////////////////////
     window.onpopstate = function (oEvent) {
      _this.navega(oEvent.state, false);
     };

     this.navega({pagina: this.pagina, div: 'conteudo'});
     //this.hideSplash();
    },
    methods: {
     escondeSideBar: function () {
      console.log(this.$q.screen.width);
      console.log(this.$q);
      console.log(this.$q.platform.is.mobile);
      //if(this.$q.screen.width === 1080 && this.$q.platform.is.mobile){
      if (this.$q.screen.xs) {
       this.left = false;
      } else {
       this.miniState = true;
      }
     },
     urlParam: function (parametro) {
      try {
       var results = new RegExp('[\?&]' + parametro + '=([^&#]*)').exec(this.pagina);
       return results[1] || 0;
      } catch (e) {

      }
     },
     navega: function (obj, update) {
      if (obj == null)
       return;
      var _this = this;
      _this.showSplash();

      this.pagina = obj.pagina;

      if (!obj.div)
       $.get(obj.pagina, null, function (dados) {
        alert(dados);
       });
      else {
       $.ajax(obj.pagina, {
        type: 'GET',
        async: true,
        success: function (data, status, xhr) {
         if (status == 'success') {
          obj.titulo = (!(obj.titulo)) ? '' : obj.titulo;
          update = (update == null) ? true : update;
          //document.title = obj.titulo;
          //usando JQuery
          $('#' + obj.div).html(data);
          if (update === true) {
           history.pushState(obj, '', '');//deve-se usar assim para não alterar a barra de endereços do browser
          }
         }
         _this.hideSplash();
        }
       });
      }
     },
     showSplash() {
      //$("#splash").show();
      $("#splash").fadeIn('fast');
     },
     hideSplash() {
      //$("#splash").hide();
      $("#splash").fadeOut('slow');
     }
    },
    watch: {
     isdark() {
      this.$q.dark.set(this.isdark);
     }
    }
   });
  </script>
